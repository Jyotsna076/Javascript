<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <div class="form">
        <div class="name">
            <label>Name or Email :</label><br>
            <input type="text" placeholder="Enter Name"><br>
        </div>
        <div class="password">
            <label>Password :</label><br> 
            <input type="text" placeholder="Enter Password"><br>
        </div>
        <button class="submitBtn" onclick="addPopup()">Submit</button>
    </div>
    
    <div id="popup">
        <div class="container">
            <h1>Thank you</h1>
            <p id="congract">Congractulation! </p>
            <p id="msg"> Your submited is complete.</p>
            <button class="confirm" onclick="removePopup()"> Ok</button>
        </div>
    </div>

    <script src="log.js"></script>
</body>
</html>
